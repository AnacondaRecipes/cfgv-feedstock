{% set name = "cfgv" %}
{% set version = "1.5.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "a6a4366d32799a6bfb6f577ebe113b27ba8d1bae43cb57133b1472c1c3dae227" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: pip install . --no-deps --ignore-installed
  noarch: python

requirements:
  build:
    - pip
  run:
    - python
    - six

test:
  imports:
    - cfgv

about:
  home: https://github.com/asottile/cfgv
  license: MIT
  license_family: MIT
  # no license_file yet: https://github.com/asottile/cfgv/pull/3
  # license_file: ''
  summary: Validate configuration and produce human readable error messages.
  description: 'Validate configuration and produce human readable error messages.'

extra:
  recipe-maintainers:
    - nicoddemus
